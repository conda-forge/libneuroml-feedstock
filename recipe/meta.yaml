{% set name = "libNeuroML" %}
{% set version = "0.6.5" %}
{% set sha256 = "f54fecd1472069a72a0869714e98f0cf185e7a64c449ead86db627bb4118ece5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - six
    - lxml
    - pytables >=3.3.0
    - jsonpickle >=0.9.6
    - pymongo
    - numpy
    - numexpr
    - networkx
    - natsort

test:
  imports:
    - neuroml
    - neuroml.nml
    - neuroml.hdf5

about:
  home: https://github.com/NeuralEnsemble/libNeuroML
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Python library for working with neuronal models specified in NeuroML 2
  dev_url: https://github.com/NeuralEnsemble/libNeuroML
  doc_url: http://libneuroml.readthedocs.io/

extra:
  recipe-maintainers:
    - pgleeson
    - mstimberg
    - kapilkd13

{% set name = "libNeuroML" %}
{% set version = "0.2.47" %}
{% set sha256 = "eafd63b3f296bc5873469ea769cfb72c2ecd53dd1ed7a220d8ce92b133cd54df" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - six
    - lxml
    - pytables>=3.3.0
    - jsonpickle>=0.9.6
    - pymongo
    - numpy
    - numexpr

test:
  imports:
    - neuroml
    - neuroml.test
    - neuroml.nml
    - neuroml.hdf5

about:
  home: https://github.com/NeuralEnsemble/libNeuroML
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Python library for working with neuronal models specified in NeuroML 2'
  dev_url: https://github.com/NeuralEnsemble/libNeuroML
  doc_url: http://libneuroml.readthedocs.io/

extra:
  recipe-maintainers:
    - pgleeson
    - mstimberg
    - kapilkd13
